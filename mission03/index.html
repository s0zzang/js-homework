<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>범쌤의 첫ㅅㅏ랑을 찾ටㅏ주ㅓ.ᐟ</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <h1>범쌤의 첫ㅅㅏ랑을 찾ටㅏ주ㅓ.ᐟ</h1>
      <div class="sliders">
        <div class="swiper-container bumt">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="https://glob-dev-resource.s3.ap-northeast-2.amazonaws.com/brand/frontend-8/detail_frontend_8th_16..png"
                alt="총쏘는 범쌤"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://image.rocketpunch.com/user/233052/233052_1564549585.jpeg?s=200x200&t=cover"
                alt="큐트 범쌤 ㅋㅋ"
              />
            </div>
            <div class="swiper-slide">
              <img src="./img/img06.jpeg" alt="13번" />
            </div>
          </div>
          <button type="button" class="first" data-state="play">
            STOP ✋ !
          </button>
        </div>
        <span>💘</span>
        <div class="swiper-container lover">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./img/img01.jpeg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/img02.png" alt="자스민향 그녀" />
            </div>
            <div class="swiper-slide">
              <img src="./img/img03.jpg" alt="고양이상" />
            </div>
            <div class="swiper-slide">
              <img src="./img/img04.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/img05.jpeg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/img09.jpeg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/img07.jpeg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./img/img08.webp" alt="" />
            </div>
          </div>
          <button type="button" class="second" data-state="play">
            STOP ✋ !
          </button>
        </div>
      </div>
      <div class="heart">
        <img src="./img/heart.png" alt="사랑 완성 ~!" />
      </div>
    </div>
  </body>
</html>
